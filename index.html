<!DOCTYPE HTML>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
  <header>
    <h1>Socket Chat</h1>
    <h3 id="subtitle">Please enter a nickname before entering the chat room</h3>
  </header>
  <div id="nickname-entry" class="well">
    <form id="nickname-form" autocomplete="off">
      <p>Please enter a nickname</p>
      <input id="nickname-input" name="nickname" type="text" required />
      <button type="submit">Join Room</button>
    </form>
  </div>

  <div id="chat" class="container">

    <div class="row">
      <div id="messages" class="col-xs-8">
      </div>
      <div id="whos-online" class="col-xs-4">
        <span>There are <span id="users-count">0</span> users online.</span>
        <ul class="list-group">
        </ul>
      </div>
    </div>

  <div class="row">
    <div id="users-typing" class="col-xs-8">
      <p id="currently-typing"></p>
    </div>
    <div id="send-to" class="col-xs-4 text-center">
      <span>Send message to: </span>
      <select id="users-list" class="selectpicker">
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-8">
    </div>

  </div>

  <div class="row text-center">
    <div id="meh" class="col-xs-8">
      <form id="msg-form" autocomplete="off">
        <div class="input-group">
        <input id="msg" class="form-control" name="message" type="text" required/>
        <span class="input-group-btn"><button type="submit" class="btn btn-primary">Submit</button></span>
        </div>
      </form>
    </div>
    <div class="col-xs-4">
      <div class="row">
        Change background to:
      </div>
      <div class="row btn-group">
        <button id="red" class="btn btn-danger">Red</button>
        <button id="green" class="btn btn-success">Green</button>
        <button id="blue" class="btn btn-info">Blue</button>
      </div>
    </div>
  </div>

  <div class="row text-center">
    <div class="col-xs-4">
      <!-- empty -->
    </div>

    <div class="col-xs-4">
      <!-- empty -->
    </div>
  </div>


  </div>
</body>
  <script src="./node_modules/socket.io-client/dist/socket.io.js"></script>
  <script src="./util/helpers.js"></script>
  <script src="./app.js"></script>
</html>
